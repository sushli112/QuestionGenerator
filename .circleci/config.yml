#
version: 2
jobs:
  buildProject:
    working_directory : ~/question-generator
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: 
          key: dependency-cache-{{ checksum "package.json"}}
      - run:
          name: Install npm
          command: npm install 
      - save_cache:
          key: dependency-cache-{{checksum "package.json"}}
          paths: 
            - node_modules
      - run:
          name: Run Build
          command: npm run build
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Run Test
          command: npm run test
  deploy:
    machine :
        enable: true
    working_directory : ~/question-generator
    steps:
      - checkout
      - run:
          name: Echo upgrade heroku
          command : curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
      - run :
          name: Heroku container login
          command : heroku container:login
      - run: 
          name: docker build
          command : docker build .
      - run :
          name: Heroku docker build
          command : heroku container:push web --app quesgenerator
      - run :
          name : Heroku container release
          command : heroku container:release web --app quesgenerator
workflows:
  version: 2
  build_test_and_deploy:
      jobs:
        - buildProject:
            filters:
              branches: 
                only: master
        # - test:
        #     requires:
        #       - buildProject
        #     filters :
        #       branches :
        #         only: master
        - deploy:
            requires:
              - buildProject
            filters:
              branches :
                only : master
